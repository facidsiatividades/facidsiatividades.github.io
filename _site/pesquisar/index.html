      "seo-2018-04-11-seo-suas-aplicacoes-html": {
        "title": "SEO - Suas Aplicações",
        "author": "Grupo SEO",
        "categories": "[&quot;SEO&quot;]",
        "tags": "[&quot;marketing&quot;, &quot;marketing digital&quot;, &quot;SEO&quot;]",
        "content": "SEO E SUAS APLICAÇÕESSEO significa Search Engine Optimization (Otimização para mecanismos de busca). É um conjunto de técnicas de otimização para sites, blogs e páginas na web. Essas otimizações visam alcançar bons rankings orgânicos gerando tráfego e autoridade para um site ou blog.Essa estratégia é fundamental para sua empresa ganhar destaque, visibilidade no mundo digital e, por consequência, mais leads, clientes e faturamento para o seu negócio. Seu principal objetivo é aumentar o volume do tráfego orgânico e garantir mais visibilidade para as páginas na web.A Pisicologia da busca e os seus três tipos de buscaA psicologia da busca gira em torno do usuário: suas necessidades, sua forma de buscar por respostas, os resultados que ele espera ao buscar algo e etc. A psique humana frente aos mecanismos de busca passa pela necessidade de suprir um desejo específico, que pode se manifestar de formas diversas, e é papel das empresas que investem em Marketing Digital responder de forma objetiva a todas essas dúvidas e necessidades.É preciso sempre se colocar no lugar desse usuário que está buscando por alguma informação em um mecanismo de pesquisa como o Google. E um dos primeiros passos para entender a busca do usuário é conhecer a intenção de pesquisa. Conhecer essa intenção é fundamental para conseguir atrair o público correto para o seu site.Existem três tipos de busca:Este tipo de pesquisa — também conhecida como pesquisa de atalho — é realizada quando o usuário já sabe para qual site gostaria de ir, mas talvez não se lembre da URL completa ou esteja com preguiça de digitar.Por exemplo, se o usuário busca por “Rock Content” ou “blog da Rock Content” para encontrar nossos conteúdos, sua intenção de pesquisa é clara e, por isso, são poucas as chances deste usuário mudar seu destino final na web — essa pessoa já sabe o que procura.seo pesquisa googlePesquisa ou busca informacionalComo o próprio nome diz, na busca informacional o usuário busca por informações, seja por meio de notícias, releases de algum produto ou artigos explicativos.Ao contrário da pesquisa navegacional, nesse caso o usuário não sabe exatamente em qual site chegará para encontrar o conteúdo que procura, pois não é possível identificar claramente sua intenção de busca, por isso é tão importante que as empresas tenham um bom rankeamento no Google.Por não saber exatamente qual site quer visitar, o usuário tende a utilizar os resultados orgânicos para procurar a solução da sua dúvida ou necessidade, e é nesse momento que o bom posicionamento do seu blog ou site é algo vantajoso para os negócios. Veja um exemplo de pesquisa informacional:Pesquisa ou busca transacionalNesse tipo de pesquisa o usuário está buscando executar uma transação. Seja comprar diretamente um produto, encontrar uma loja, ou fazer qualquer outro tipo de transação online. Esse tipo de pesquisa é extremamente valiosa, especialmente para e-commerces.Principais fatores para o rankeamento do GoogleÉ muito importante que seu site possua uma boa visibilidade no google e alguns fatores irão contribuir bastante para isso! quando falamos em fatores de rankeamento, sabemos que existem mais de 200 fatores que realmente impactam nos resultados de uma SERP. Iremos citar alguns que possuem bastante relevância atualmente, são eles:On PageOs fatores on page são aqueles que devem ser trabalhados dentro do próprio site ou página, e são fundamentais para que os mecanismos de busca percebam que seu conteúdo está relacionado aos termos buscados pelos usuários.Os principais fatores On Page são:Qualidade do conteúdoExistem dois fatores principais para o rankeamento no Google: Link Building e a qualidade do conteúdo.Desde o lançamento do Google Panda, o algoritmo procura identificar conteúdos de baixa qualidade para otimizar os resultados para o público.Ou seja, quanto melhor for o seu conteúdo, melhores as chances de você figurar nas primeiras posições nas SERPs.Tamanho do conteúdoO tamanho influencia diretamente nos rankings do Google. Em uma pesquisa feita pela  Search IQ, a média de tamanho dos conteúdos que figuram nas primeiras posições era de aproximadamente 2.500 palavras.Isto porque o Google procura os conteúdos mais completos, que esclareçam as dúvidas dos leitores. Mas isso não é uma regra! Tudo depende de como a sua persona reage ao tamanho dos seus conteúdos e, principalmente, o seu conteúdo responde de maneira completa a dúvida que levou à sua persona até ele?Independente do tamanho do texto, a persona precisa ler o seu conteúdo e ter todas as suas dúvidas resolvidas. Caso contrário, procurará outro texto que esclareça melhor os seus questionamentos.Título internoO title tag é o título interno do seu blog, aquele que o leitor verá quando já tiver acessado o seu conteúdo. É muito importante destacar que ele deve ser diferente do seu SEO title, que será um fator externo e deverá levar o leitor ao seu texto.A função do título interno é fazer com que o leitor que já acessou o seu post tenha ainda mais interesse em ler o conteúdo. A liberdade quanto ao uso de caracteres e à posição das palavras-chave permitirá títulos mais criativos e que aumentem o desejo  o no leitor de consumir o conteúdo.Você deve gastar o maior tempo possível para elaborar um bom título, afinal ele é a primeira impressão que o leitor tem do seu texto.Os principais fatores de atenção em um título On Page:  Deve despertar a curiosidade do leitor;  Apresentar benefícios da leitura;  Fazer uma promessa (que será cumprida);  Precisa ter a palavra-chave (não obrigatório estar totalmente à esquerda como no SEO Title);  Não possui limite de caracteres.SEO TitleO SEO Title é o título que aparece nas SERPs e possui a função de levar o leitor até o seu conteúdo.Um exemplo bem simples:Ele é um dos fatores mais importantes tanto para rankeamento quanto para garantir uma alta taxa de cliques (CTR) no seu conteúdo.Os principais fatores para um ótimo SEO Title são:  Precisa ter aproximadamente 55 caracteres;  Palavra-chave à esquerda;  Título mais objetivo.URLs amigáveisAs URLs são um fator direto de rankeamento. O Google também identifica o uso das palavras-chave no endereço da sua página.Além disso, quanto mais amigável ela for, mais fácil para os leitores clicarem e serem direcionados para a sua página.Um exemplo de URL amigável:Quanto menos elementos além da palavra-chave tiver na sua URL, melhor. É importante evitar o uso de números em listas, por exemplo. Caso você atualize e amplie aquela lista, você terá um número errado na sua URL. E uma das principais regras de SEO é: nunca atualize a sua URL depois do conteúdo ser indexado.As melhores práticas para se fazer uma URL amigável são:  Conter a palavra-chave;  Ter no máximo um subdomínio;  Ser curta e facilmente interpretável;  Conter hifens para separar as palavras(o Google não lê espaços);  Ser relacionada ao título do post.O que você deve evitar:  URLs que não fazem nenhum sentido para o leitor;  úmeros nas URLs;  URLs enormes;  Caracteres indevidos (pontos, letras maiúsculas, etc.);  Abusar de subdomínios (ex.: .: seusite.com/blog/conteudos/marketing).Heading TagsAs headings são fundamentais para identificar a prioridade dos conteúdos existentes na página. No código, é possível observar até seis headings, apresentando o conteúdo mais importante (H1) e seus subtítulos (H2 a H6).Dessa forma, o Google identificará a hierarquia das informações do seu conteúdo.A importância da hierarquia:  Mostra para o Google as informações mais importantes do seu texto;  Facilita a interpretação dos crawlers;  Buscadores definirão os principais temas abordados no post;  Otimiza a leitura dos textos (escaneabilidade).Como fazer:  Utilizar H1, H2 e H3 no seu conteúdo;  Palavra-chave SEMPRE no H1 e se possível em um H2;  Utilizar long tails nos intertítulos;  Usar apenas UM H1 por página;  H4 para frente são estéticos.LSI: o uso da palavra-chaveO uso das palavras-chave mudou bastante desde o lançamento do hummingbird.Antes:  Keyword stuffing funcionava;  Conteúdo de baixa qualidade rankeava;  Foco na palavra-chave exata.Depois:  Análise semântica;  Qualidade do conteúdo;  Foco na intenção do leitor.Desta forma, é importante saber fazer um bom uso das suas palavras-chave dentro do conteúdo. É importante usá-las no H1 title page e, sempre que possível, em pelo menos um H2.É importante que a sua palavra apareça no princípio do conteúdo para os crawlers do Google logo verem que aquela página está falando do tema proposto.Não existe um número exato de vezes que a palavra-chave deve aparecer no conteúdo. O importante é evitar forçar com que ela apareça muitas vezes. O uso deve acontecer de forma natural.Atualmente o Google faz uma análise semântica dos textos, chamado LSI (Latex Semantic Index), fazendo com que seja importante para o rankeamento da sua página que o Google encontre palavras relacionadas ao tema que você está falando.Como no exemplo abaixo:Além disso é mais importante usar variações daquela palavra-chave do que fazer um uso estrito da mesma. Segue o exemplo:Tempo de permanência na páginaO tempo de permanência na página é um dos principais fatores de rankeamento do Google, afinal é uma forma de mostrar ao buscador que aquele conteúdo é de boa qualidade.Quanto mais tempo o leitor permanece na página, com mais eficiência o Google interpreta que aquele conteúdo responde a dúvida da persona. Caso o leitor entre e imediatamente saia da página, o Google entende que este texto não agrada ao público (caso isso se repita constantemente).Como ampliar o tempo de permanência na sua página:  Conteúdo de qualidade;  Faça uma boa introdução – que funciona para convencer o leitor a permanecer até o final do texto, apresentando os benefícios que ele terá com essa leitura;  Use frases de conexão – usar frases e perguntas que mantenham a curiosidade do leitor durante a leitura: “e não é tudo”, “e tem mais”, “quer saber o que mais você pode conseguir?”  Intertítulos que apresentem benefícios claros.Otimização de imagens para SEOO Google não enxerga imagens da mesma forma que o usuário. Ele precisa de elementos textuais para entender do que se trata aquela imagem e apresentá-la como resultado em alguma busca. Por isso, é preciso que, ao subir uma imagem para o seu blog ou site, você se atente a 3 elementos:O nome do arquivoDeve ser a palavra-chave separada por hifens. O Google não lerá os espaços.Evite salvar imagens com o nome “794743.jpg”.O texto alternativo (alt text)O alt text é o principal fator para um imagem. Ele é importante não só para apresentar ao Google do que se trata aquela imagem, mas também para estes casos:  Leitores de tela – leitores de tela são muito utilizados por pessoas com deficiência visual. Com imagens, o leitor lê e recita o alt text para o usuário;  Descrição em imagens quebradas – se a imagem estiver quebrada no blog, o alt text será exibido no lugar;  Descrição das imagens nas buscas do Google.Muitos especialistas alegam que o alt text deve ser uma descrição literal da imagem (pensando nos leitores de tela e nas descrições no Google e imagens quebradas). Outros afirmam que o ideal é que o alt text seja a sua palavra-chave. Aconselhamos que você siga as duas opções. Faça uma descrição da imagem utilizando a palavra-chave.Tamanho da imagemImagens muito pesadas podem comprometer o carregamento da sua página. O tempo de carregamento é outro fator importante para o Google.Linkagem internaA linkagem interna é fundamental para o Google. A partir dela, os crawlers vão analisar a experiência do usuário nos seus posts e para quais outros conteúdos você está enviando o seu leitor.Além disso, quanto mais links internos um conteúdo específico receber, maior será a relevância que o Google interpretará que você dá para aquela páginas. É como se você dissesse: “Google, essas são as páginas mais importantes do meu site/blog”.Design ResponsivoO Google prioriza sites mobile friendly no momento de definir o posicionamento das páginas.Se a sua página não está otimizada para aparecer bem em aparelhos mobiles, você pode perder muitas posições no buscador.Tempo de carregamentoA altíssima velocidade que possuímos hoje na internet levou o público a ser um pouco impaciente. Hoje em dia você não quer esperar mais do que 3 ou 4 segundos para uma página carregar.O Google leva isso em consideração e o tempo de carregamento é fundamental para um bom rankeamento. Páginas que demoram a carregar tendem a ter um tempo de permanência na página muito pequeno.Meta DescriptionApesar de não ser um fator que influencia diretamente no rankeamento daquela página, a meta description é um código que tem como função explicar para o usuário qual é o conteúdo abordado naquela página e, com isso, atraí-lo para a leitura do conteúdo.Pensando em meta description, este é um fator que influencia consideravelmente na taxa de cliques do seu site — por isso é fundamental que ela siga algumas particularidades recomendadas para atingir bons resultados:  Usar a palavra-chave – aparece em negrito nas SERPs;  Resumir e induzir o leitor a ler o seu conteúdo (benefícios);  Aproximadamente 150 caracteres;  Não usar um pedaço da introdução;  Não enganar os leitores.Botões de CompartilhamentoAssim como as meta descrições, os botões de compartilhamento não serão diretamente um fator de rankeamento. Porém é uma prática fundamental para você ter uma página totalmente otimizada.Você, assim como o Google, deve sempre pensar na experiência do seu usuário, e botões de compartilhamento visíveis e bem localizados podem facilitar bastante a vida do seu leitor.Off Page:Os fatores off page são aqueles externos ao seu site.O Google valoriza bastante esses quesitos, pois eles representam a autoridade do seu conteúdo/site e como as pessoas têm sido beneficiadas com ele: quanto melhor o conteúdo disponível, mais as pessoas falam sobre ele e mais backlinks você recebe.Os backlinks são links de outros sites voltados para o seu. Para o Google, quanto maior a quantidade de sites externos de relevância apontando para o seu site, mais autoridade você tem em relação aquele assunto e melhor seu rankeamento nos mecanismos de busca. Os sinais sociais são o número de menções e compartilhamentos da sua marca nas redes sociais.Eles também têm uma influência grande nos resultados da sua marca na busca orgânica.Outro fator importante é o volume de menções à sua marca na web e fora dela. Quanto mais as pessoas falam de você — online ou offline — mais credibilidade você inspira. E este e é um fator que pode aumentar a taxa de cliques do seus resultados orgânicos.Principais fatores de rankeamento Off Page:–Link Building–O Link Building é a parte mais importante do SEO off page. É a parte que garantirá a autoridade da sua página e do seu domínio e se destacará como uma grande referência para o Google.Ele funciona como indicações. Todo site que linka para você está te indicando como um bom conteúdo. Quanto mais indicações você receber, maior será a sua relevância.Quanto maior a relevância do link que te apontou tem, mais respeito você receberá por parte do buscador. Ainda assim, receber links de domínios com relevância inferior à sua é muito positivo.É importante também receber links de sites que tenham autoridade no tema que você está falando. Caso você receba links de um site que fale de temas que não têm nada a ver com os seus, a relevância deste link não será tão grande.AutoridadeO principal fator para conquistar autoridade é o Link Building, mas não é só disso que vive a autoridade de um domínio.Domínios mais antigos possuem uma autoridade maior que domínios muito recentes. A quantidade de conteúdos que um domínio posta também influenciará diretamente na sua autoridade.LocalidadeA localidade é um fator que influencia diretamente no SEO. O Google procura apresentar resultados de acordo com a sua localidade. Por exemplo: se você está em São Paulo e fizer uma busca para comprar alguma coisa, o Google apresentará nos resultados lojas em São Paulo.Ele identifica o seu posicionamento e sempre procurará trazer os resultados mais acessíveis para você.SocialO engajamento e menções nas redes sociais também influenciarão os rankings do seu site. O Google está de olho em como as pessoas têm engajado com o seu conteúdo.Desta forma, você ganha autoridade e o Google verá que o seu post agrada aos usuários. Como ele sempre quer dar a melhor experiência para eles, o seu conteúdo poderá ser melhor posicionado.",

        "categories": "[&quot;Marketing&quot;]",
        "tags": "[&quot;marketing&quot;, &quot;marketing digital&quot;, &quot;SEO&quot;]",
        "content": "A base de qualquer estratégia de Marketing Digital ou não, deve levar em consideração os 4Ps de Jerome Mc Carthy. São eles:\tProduto: aquilo que será vendido para o cliente;\tPreço: estratégias de precificação, produtos com diferencial maior tendem a ser mais caros;\tPraça: onde e como esse produto será distribuído e vendido;\tPropaganda: como o público-alvo tomará conhecimento do produto.E essa é uma estratégia que costuma ser definida de dentro para fora da empresa, sem necessariamente levar em consideração a opinião de seus clientes.Porém, é justamente essa parte que está mudando com a adição de um item que não pertencia a essa fórmula: a co-criação.Os clientes verdadeiramente apaixonados por sua marca, querem contribuir com ideias não só de produtos, mas de propagandas e até mesmo na definição de preços.Um exemplo bastante interessante é o da marca de salgadinhos Doritos.Ao invés de contratar uma agência de publicidade para fazer sua campanha, a marca decidiu ir até seu público e lançar um desafio.Produzir um vídeo de 30 segundos, com uma ideia fantástica para o seu próximo comercial a ser exibido no SuperBowl, um dos maiores eventos esportivos dos Estados Unidos e também um dos locais mais importantes para se anunciar um produto, devido à grande audiência.O ganhador levaria não só um prêmio de 1 milhão de dólares mas também um contrato de trabalho com a Universal Pictures. Nada mal!Este é o vídeo que a marca Doritos chama os seus consumidores a participar:videoooO resultado tem sido tão favorável para a empresa, que há cerca de 8 anos essa é a maneira usada para divulgar a marca.Prova de que, cada vez mais, a interação com o público-alvo é o que fará o verdadeiro diferencial do seu produto ou serviço.O marketing tradicional, conhecido como aquele que empurra produtos e serviços está perdendo cada vez mais espaço para o novo marketing, onde você produz algo relevante e instiga o cliente a vir até você.",
        "url": "/marketing/2018/04/09/passsos-marketing-digital.html",
        "date": "09 Apr 2018"
      }
      ,
    
      "marketing-2018-04-06-marketing-digital-html": {
        "title": "Marketing Digital",
        "author": "Grupo SEO",
        "categories": "[&quot;Marketing&quot;]",
        "tags": "[&quot;marketing&quot;, &quot;marketing digital&quot;, &quot;SEO&quot;]",
        "content": "Marketing Digital é o conjunto de estratégias voltadas para a promoção de uma marca na internet. Difere-se do marketing tradicional por envolver o uso diferentes canais online e métodos que permitem a análise dos resultados em tempo real.O que é Marketing DigitalHoje em dia, a internet está incorporada à nossa vida de tal maneira que é quase impossível fazer qualquer coisa sem ela. Desde coisas simples, como obter o telefone da pizzaria, até coisas complexas, como realizar pesquisas de opinião pública ou desenvolver um software de gestão de projetos, quase tudo passa pela internet.Não à toa, é cada vez mais difícil ver as pessoas desconectadas de seus celulares, com a internet ao alcance dos dedos. E se nossa vida já não é mais a mesma com a internet, o mesmo se pode dizer do processo de compra.É muito comum procurarmos produtos e serviços que queremos na internet, seja para pesquisar os melhores preços (quando já sabemos o que queremos), para buscar informações sobre determinado produto ou serviço (quando ainda estamos estudando a possibilidade de compra), ou mesmo descobrir mais sobre um problema que temos (quando ainda nem sabemos qual solução poderá nos ajudar).A isso tudo chamamos de Marketing Digital: um conjunto de informações e ações que podem ser feitas em diversos meios digitais com o objetivo de promover empresas e produtos.",
        "url": "/marketing/2018/04/06/marketing-digital.html",
        "date": "06 Apr 2018"
      }
      ,
    
      "seo-2018-04-05-utilizando-meta-tags-html": {
        "title": "Utilizando Meta tags",
        "author": "Grupo SEO",
        "categories": "[&quot;SEO&quot;]",
        "tags": "[&quot;meta tags&quot;, &quot;tutorial&quot;, &quot;SEO&quot;]",
        "content": "Meta tags são linhas de código HTML que descrevem o conteúdo do site para os buscadores (Google, Bing, etc.). As meta tags não irão ser visualizadas na página, mas os robôs de pesquisas poderão visualizar as informações contidas dentro dessas meta tags.As meta tags são tipicamentes usadas para especificar descrição da página, palavras-chaves, autor do documento, última modificação, e etc.. Elas podem ser utilizadas por navegadores para, por exemplo, informar ao navegador como apresentar as informações contidas naquela página, ou recarregar a página para obter informações atualizadas. Os mecanismos de buscas podem coletar as informações e facilitar, por exemplo, no posicionamento de sua página web nos resultados das buscas de internet.Portanto, as meta tags são uma das técnicas utilizadas em estratégias de SEO que significa Search Engine Optimization (Otimização para mecanismos de busca) que permite o melhor posicionamento dos sites/blogs nos buscadores.As meta tags &lt;meta&gt; são sempre inseridas dentro do elemento &lt;head&gt;. Além disso, meta tags sempre recebem um par de nome e valor.As meta tags utilizadas neste blog, que serão dividas em 4 partes, são as seguintes:  Meta tags básicas  Meta tags do Open Graph protocol  Meta tags voltadas para artigos  Meta tags para imagens1. Meta tags básicas1.\t&lt;meta charset=\"utf-8\"&gt;2.\t&lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1, shrink-to-fit=no\"&gt;3.\t&lt;meta name=\"description\" content=\"Amante de tecnologia, gestão e projetos. Com dedicação, sigo em busca de alcançar todos os meus objetivos pessoais, acadêmicos e profissionais.\"&gt;4.\t&lt;meta name=\"author\" content=\"Victor Holanda\"&gt;5.\t&lt;meta name=\"keywords\" content=\"Blog Pessoal, Victor Holanda, Administração, Tecnologia, Teresina, Piaui\"&gt;      É referente ao tipo de codificação dos caracteres da página, o utf-8 é uma codificação padrão para email, páginas web e outros locais onde os caracteres são armazenados, essa codificação permite basicamente que caracteres com diacríticos, ou seja, com sinais gráficos como acentos, sejam visualizados de forma correta.        Trata do viewport, ou a área onde o site aparece. É a área branca da janela quando é aberta o navegador. O viewport  sempre vai ter o tamanho da janela, mas as formas que serão renderizados vai depender bastante do dispositivo. Os valores de content pode ser os que seguem abaixo:    a. width: Define uma largura para o viewport. Os valores podem ser em PX ou “device-width”, que determina automaticamente um valor igual a largura da tela do dispositivo.    b. height: Define uma altura para o viewport. Os valores podem ser em PX ou “device-height”, que determina automaticamente um valor igual a altura da tela do dispositivo.    c. initial-scale: Define a escala inicial do viewport.    d. user-scalable: Define a possibilidade de o usuário fazer “zoom” em um determinado lugar da tela. É ativado quando o usuário bate duas vezes com o dedo em um lugar da tela.    e. shrink-to-fit: Previne que a página seja escalado para caber no viewport em navegadores Safari. Omitir essa irá gerar uma alerta no navegador.        Define a descrição básica da página. Em algumas situações parte dessa descrição é utilizada em resultados de buscas.        Nome do autor da página.        Palavras-chaves da página. Termos mais importantes que podem ser usadas para facilitar nos resultados dos buscadores.  Você pode usar  outras tags específicas para o buscador do Google que controlam o comportamento do rastreamento e indexação das páginas, tradução automática e etc..2. Meta tags do Open Graph protocolO protocolo Open Graph permite que qualquer página da web seja visualizado como um post normal do Facebook.     &lt;!-- Meta Tags Open Graph Protocol. See more: http://ogp.me/ --&gt;1.     &lt;meta property=\"og:locale\" content=\"pt_BR\"&gt;  1.1.   &lt;meta property=\"og:locale:alternate\" content=\"en_US\"&gt;1.2.   &lt;meta property=\"og:locale:alternate\" content=\"es_ES\"&gt;2.     &lt;meta property=\"og:site_name\" content=\"Victor Holanda\"&gt;3.     &lt;meta property=\"og:title\" content=\"Utilizando Meta Tags |  Victor Holanda\"&gt;4.     &lt;meta property=\"og:url\" content=\"http://victorholanda21.github.io/tecnologia/2017/11/12/utilizando-meta-tags.html\"&gt;  Define o local do seu site, o padrão é en_US.1.1 e 1.2 Definem locais alternativos.  Nome do site.  Título da página.  Endereço da página.3. Meta tags voltadas para artigos1.     &lt;meta property=\"og:type\" content=\"article\"&gt;2.     &lt;meta property=\"article:author\" content=\"Victor Holanda\"&gt;3.     &lt;meta property=\"article:section\" content=\"Tecnologia\"&gt;4.     &lt;meta property=\"article:tag\" content=\"meta tags, tutorial\"&gt;5.     &lt;meta property=\"article:published_time\" content=\"2017-11-12\"&gt;5.     &lt;meta property=\"article:modified_time\" content=\"2017-11-12\"&gt;7.     &lt;meta property=\"og:description\" content=\"O que é e como usar?\"&gt;   Tipo da página, pode ser “article”, “book” ou “profile”.  Autor do artigo.  Qual a categoria do artigo.  Tópicos referente ao artigo.  Data da publicação.  Data da modificação.  Descrição do artigo.4. Meta tags para imagens1.    &lt;meta property=\"og:image\" content=\"https://avatars3.githubusercontent.com/u/12675056?s=400&amp;u=75e88e527d6365ce28f32f239e4ef9ee8ae88190&amp;v=4\"&gt;2.    &lt;meta property=\"og:image:type\" content=\"image/jpg\"&gt;3.    &lt;meta property=\"og:image:width\" content=\"460\"&gt;4.    &lt;meta property=\"og:image:height\" content=\"460\"&gt;  Imagem da página quando for compartilhada, eu particularmente utilizo a minha foto.  Tipo da imagem.  Largura da imagem definida em 460 px.  Altura da imagem definida em 460px.Essas são só as meta tags utilizadas nesse post.",
        "url": "/seo/2018/04/05/utilizando-meta-tags.html",
        "date": "05 Apr 2018"
      }
      ,
    
      "marketing-2018-04-03-inbound-marketing-html": {
        "title": "Inbound Marketing",
        "author": "Grupo SEO",
        "categories": "[&quot;Marketing&quot;]",
        "tags": "[&quot;atração&quot;, &quot;conversão&quot;, &quot;conteúdo&quot;, &quot;produto&quot;, &quot;venda&quot;, &quot;inbound&quot;, &quot;outbound&quot;]",
        "content": "Recentemente iniciei um curso de Inbound Marketing da Rock Content, que é o maior site sobre Marketing de Conteúdo do Brasil, e como forma de fixar o aprendizado adquirido durante o curso irei resumir o conteúdo de algumas aulas e usar este blog para praticar algumas atividades.Nesse curso é ensinado sobre:  Conceitos Fundamentais  Estrutura do Inbound Marketing  Atração  Conversão  Nutrição  Vendarketing  Encantamento  Análise de ResultadosMas antes de falar sobre o que é Inbound Marketing e toda essa sopa de letrinhas em inglês, é necessário saber o que é Marketing, como ele funciona e a que se aplica. Então, vamos lá.De acordo com a America Marketing Association, Marketing é:  A atividade, o conjunto de conhecimentos e os processos de criar, comunicar, entregar e trocar ofertas que tenham valor para consumidores, clientes, parceiros e sociedade como um todo.KOTLER; KELLER, 2012, p. 03Ou seja, o marketing envolve o conhecimento do mercado, de ferramentas e técnicas referentes a atração e manutenção de clientes.As atividades centrais do marketing são:  produto/serviço  pesquisa  comunicação  distribuição  apreçamentoCom base nisso, a administração de marketing é:  A arte e a ciência de selecionar mercados-alvo e captar, manter e fidelizar clientes por meio da criação, entrega e comunicação de um valor superior para o cliente.KOTLER; KELLER, 2012, p. 03Mas o que é valor?  É a relação entre a somatória dos benefícios tangíveis e intangíveis proporcionados pelo produto e a somatória dos custos financeiros e emocionais envolvidos na aquisição desse produto. KOTLER; KELLER, 2012, p. 09Do ponto de vista primário, o valor pode ser considerado como uma combinação de qualidade, serviço e preço, denominada tríade do valor para o cliente.E onde entra o Inbound Marketing?De acordo com a Rock Content, Inbound Marketing é:  Qualquer estratégia de marketing que visa atrair o interesse das pessoas. Também é chamado de marketing de atração e possui três grandes pilares: SEO, Marketing de Conteúdo e Estratégia em Redes Sociais.Ou seja, através da aplicação de Inbound Marketing é possível atrair as pessoas com mais interesse em adquirir o seu produto, aumentando assim a taxa de conversão (o número de pessoas que adquirem seu produto).Ao contrário do Outbound Marketing, que se refere ao marketing tradicional que em muitos casos invade a sua privacidade te obrigando a consumir aquela mensagem e/ou produto, o Inbound Marketing é uma forma mais barata e efetiva de conquistar ao cliente, afinal você estará falando com o público certo, na hora certa e usando o canal certo (rede social, email).  O Inbound é como um ímã, que atrai o cliente através do conteúdo publicado.PEÇANHA, 2015O Inbound Marketing pode ser dividido em 5 etapas:  Atração de seu público por meio de entrega de conteúdo relevante;  Conversão dos visitantes em leads, ou seja, fazer com que eles deixem de ser desconhecidos e forneça, pelo menos, seu email;  Venda obviamente quando o cliente paga para consumir produto;  Fidelização quando o cliente se torna fiel, gerando uma receita recorrente;  Encantamento que é quando cliente se torna um promotor da marca;Lembrando, tudo isso no lugar, tempo e conteúdo certo.Dividir o processo nessas 5 etapas faz com que perceba em que local do processo está havendo gargalos, excesso de gastos e/ou pode ser melhorado.Dessa forma, o Inbound Marketing é a estratégia que mais se encaixa na era da Informação, por conta da Internet é possível aplicar todos esses conceitos e entregar conteúdo de valor ao cliente.Enfim, o Inbound Marketing pode fazer muito pela marca se aplicado da forma correta.",
        "url": "/marketing/2018/04/03/inbound-marketing.html",
        "date": "03 Apr 2018"
      }
      ,
    
      "tecnologia-2018-04-02-aprendendo-markdown-html": {
        "title": "Aprendendo Markdown",
        "author": "Grupo SEO",
        "categories": "[&quot;Tecnologia&quot;]",
        "tags": "[&quot;markdown&quot;, &quot;tutorial&quot;]",
        "content": "Markdown é uma linguagem simples de marcação que converte texto simples para html, ou seja, o markdown é:  uma sintaxe de formatação de texto; e  uma ferramenta de software, escrito em Perl, que converte o texto plano para html.A documentação do projeto pode ser vista em Daring Fireball e a sintaxe pode ser testada usando o online Dingus. O markdown é utilizado pelo Github Pages para formatação dos textos.Algumas opções de sintaxes que serão vistas nesse tutorial:  Cabeçalho  Listas  Citações  Bloco de códigos  Linhas horizontais  Links  Imagens  Tabelas  Enfâse  Notas de rodapé  Abreviações  Caractere de Escapes1. CabeçalhoMarkdown suporta dois estilos de cabeçalhos:  = para primeiro nível e - para segundo nível:H1  ==  H2---  O # pode ser usado de  1-6 no início da linha correspondendo aos níveis 1-6:# h1## h2### h3#### h4##### h5###### h6O resultado será:h1h2h3h4h5h62. ListasPara listas não ordenadas use *, + e - como marcador de lista:* Vermelho* Verde* AzulÉ equivalente a:+ Vermelho+ Verde+ AzulE:- Vermelho- Verde- AzulO resultado será:  Vermelho  Verde  AzulPara lista ordenadas use números:1. Vermelho2. Verde3. AzulO resultado será:  Vermelho  Verde  AzulSe, ao invés você escrever a lista assim:1. Vermelho1. Verde1. Azulou:3. Vermelho1. Verde8. AzulVocê terá o mesmo resultado. Caso você queira usar uma sequência diferente, como anos, você pode usar o caractere de escape \\ assim:2017\\. Ano que criei o site \"victorholanda21.github.io\".O resultado será:2017. Ano que criei esse site “victorholanda21.github.io”.3. CitaçõesPara citações coloque &gt; no início da linha:&gt; Esta é uma citação com dois parágrafos. Lorem ipsum dolor sit amet,&gt; consectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.&gt; Vestibulum enim wisi, viverra nec, fringilla in, laoreet vitae, risus.&gt; &gt; Donec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisse&gt; id sem consectetuer libero luctus adipiscing.O resultado será (pré-formatado pelo css do tema):  Esta é uma citação com dois parágrafos. Lorem ipsum dolor sit amet,consectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.Vestibulum enim wisi, viverra nec, fringilla in, laoreet vitae, risus.  Donec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisseid sem consectetuer libero luctus adipiscing.Você pode também colocar somente um &gt; no início do primeiro parágrafo e também terá o mesmo resultado:&gt; Esta é uma citação com dois parágrafos. Lorem ipsum dolor sit amet,consectetuer adipiscing elit. Aliquam hendrerit mi posuere lectus.Vestibulum enim wisi, viverra nec, fringilla in, laoreet vitae, risus. &gt; Donec sit amet nisl. Aliquam semper ipsum sit amet velit. Suspendisseid sem consectetuer libero luctus adipiscing.Você pode colocar cabeçalhos, lista e bloco de códigos dentro de citações:&gt; ## Cabeçalho.&gt; &gt; 1.   Primeiro item.&gt; 2.   Segundo item.&gt; &gt; Exemplo de código:&gt; &gt;     return shell_exec(\"echo $input | $markdown_script\");O resultado será:  Cabeçalho.      Primeiro item.    Segundo item.    Exemplo de código:  return shell_exec(\"echo $input | $markdown_script\");  4. Bloco de códigosBloco de códigos pré-formatados são usados por programadores para marcação de código fonte. Para produzir em markdown simplesmente inicie cada linha do bloco com ao menos 4 espaços ou 1 tab. Por exemplo:Este é um parágrafo normal:\tEste é um bloco de código.No Jekyll você também pode usar:\t\t\t{% highlight ruby %} \t\tputs \"Olá\"\t\t\t{% endhighlight %}\t5. Linhas horizontaisVocê pode criar linhas horizontais de três maneiras ou mais, usando hífen, asteriscos ou underline. Cada exemplo você terá o mesmo resultado:* * ***********- - - ---------------6. LinksMarkdown suporta dois estilos de links: “inline” e referência. Em ambos, o texto do link é delimitado por colchetes [ ] e o link delimitado por parênteses ( ).Para links “inline” você pode:Este é [um exemplo](http://example.com/ \"Titulo\") de link inline com atributo título[Este link](http://example.net/ ) sem o atributo títuloEntre em [Contato](/contato/) quando o endereço de destino é do mesmo sitePara referência você usa um segundo grupo de colchetes e dentro você coloca um rótulo de sua escolha para a identificação do link. Exemplo:Este é [um exemplo][1] de link usando referência[Este link] [2] você pode separar os grupos de colchetes por um espaçoEntre em [Contato][contato]Use [Exemplo][] para omitir o segundo e usando o primeiro como referênciaEm qualquer lugar do documento você irá definir o destino do link:[1]: http://example.com/ \"Titulo opcional\"[2]: http://example.net/   (Título opcional)[contato]: /contato/ ‘Título opcional’[Exemplo]: http://exemplo.com.br/O nome de definição pode consistir de letras, números, espaço e pontuação, mas eles não são case sensitive, ou seja, não há diferença entre letras maiúsculas e minúsculas.Você pode adicionar atributos ao link como id, class ou target envolvendo pelas chaves { } cada atributos, por exemplo:Este é [um exemplo](http://example.com/ \"Titulo\"){:id=\"algum-id\"}{:class=\"primeira-classe outra-classe\"}{:target=\"_blank\" }7. ImagensPara inserir imagens você pode usar os mesmo estilos e uma sintaxe parecida com a utilizada em links. Exemplo:![Nome da imagem](/endereço/da/imagem.jpg \"Título opcional\")![Nome da imagem][id][id]: localizacao/da/imagem.jpg \"Título opcional\"Obs.: O nome da imagem é o nome que irá aparecer ao colocar o mouse em cima da imagem ou quando a imagem não for visualizada, por alguma falha de download, por exemplo.8. TabelasPara criar uma tabela simples com cabeçalho utilize o tubo | (pipe, em inglês) para separar as colunas.Cabeçalho | Cabeçalho----------|---------------Conteúdo | ConteúdoConteúdo | ConteúdoO resultado será:            Cabeçalho      Cabeçalho                  Conteúdo      Conteúdo              Conteúdo      Conteúdo                            Se preferir pode organizar da seguinte forma que também terá o mesmo resultado:| Cabeçalho | Cabeçalho | | ----------|---------- || Conteúdo | Conteúdo || Conteúdo | Conteúdo |Você pode especificar o alinhamento da coluna adicionando o sinal de dois pontos :. Se adicionado na esquerda a coluna será alinhada à esquerda; se adicionado na direita a coluna será alinha à direita; e em ambos os lados a coluna será centralizada:| Número | Item      \t| Valor \t||:-----:| :-------------| --------:\t|| 1 \t| Computador\t| R$1.600,00 || 2 \t| Mouse     \t|   R$12,00 || 3 \t| Mousepad    \t|    R$1,00 |O resultado:            Número      Item      Valor                  1      Computador      R$1.600,00              2      Mouse      R$12,00              3      Mousepad      R$1,00      9. EnfâseMarkdown trata asteriscos * e underscores _ como indicador de ênfases. Envolvendo o texto com um * ou _ o texto ficará em itálico; dois * ou _ o texto ficará em negrito:*um asterisco*_um underscore_**dois asteriscos**__dois underscore_O resultado será:um asteriscoum underscoredois asteriscosdois underscores10. Notas de rodapéAs notas de rodapés são definidas de forma parecida dos links por referência:Algum texto com rodapé.[^1][^1]: Este é a nota de rodapé\tEste é um segundo parágrafo opcional11. AbreviaçõesMarkdown também permite usar abreviações. Funciona da seguinte forma, crie uma definição de abreviação como:*[HTML]: Hyper Text Markup LanguageE em qualquer lugar do texto use a palavra, abreviações são case sensitive:O HTML é uma linguagem de marcação de texto usada na web12. Caractere de EscapesMarkdown usa a barra invertida \\ para providenciar um escape, ou seja, para para os caracteres serem literalmente utilizado e não serem interpretados:\\*asterisco\\*Resultado:*asterisco*",
        "url": "/tecnologia/2018/04/02/aprendendo-markdown.html",
        "date": "02 Apr 2018"
      }
      ,
    
      "tecnologia-2018-04-01-adicionando-disqus-ao-jekyll-html": {
        "title": "Adicionando Disqus ao Jekyll",
        "author": "Grupo SEO",
        "categories": "[&quot;Tecnologia&quot;]",
        "tags": "[&quot;disqus&quot;, &quot;tutorial&quot;, &quot;moderar&quot;, &quot;comentários&quot;]",
        "content": "O Disqus é um serviço online que oferece uma plataforma de discussões e postagem de comentários para sites. O Disqus ajuda a escritores aumentarem o engajamento e construir uma audiência fiel.Para inserir o Disqus em seu site você deve primeiramente se cadastrar no site. Após isso, em poucos minutos você já pode instalar no seu site o Disqus utilizando as opções que o próprio site fornece.Para instalar no Jekyll eu segui os seguintes passos desse breve tutorial:  Criar um arquivo disqus.html  Editar o arquivo post.html  Permitir comentários no post  Moderar os comentários1. Criar um arquivo disqus.htmlNo diretório _includes eu criei um arquivo com o seguinte conteúdo:&lt;div id=\"disqus_thread\"&gt;&lt;/div&gt;&lt;script type=\"text/javascript\"&gt;    // required: replace example with your forum shortname  var disqus_shortname = '{{ site.disqus_shortname }}';  var disqus_identifier = '{{ page.url }}';    /* * * DON'T EDIT BELOW THIS LINE * * */  (function() {  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);  })();&lt;/script&gt;&lt;noscript&gt;Please enable JavaScript to view the &lt;a href=\"http://disqus.com/?ref_noscript\"&gt;comments powered by Disqus.&lt;/a&gt;&lt;/noscript&gt;&lt;a href=\"http://disqus.com\" class=\"dsq-brlink\"&gt;comments powered by &lt;span class=\"logo-disqus\"&gt;Disqus&lt;/span&gt;&lt;/a&gt;&lt;/section&gt;Para facilitar eu atribui para as variáveis disqus_shortname no arquivo _config.yml.Em page.url você vai adicionar a url da página que terá a seção de comentários.2. Editar o arquivo post.htmlNo diretório _layouts eu editei o arquivo post.html e inseri no final do post o seguinte código:       {% page.comments %}        &lt;div class=\"row\"&gt;        &lt;div class=\"col-lg-8 col-md-10 mx-auto\"&gt;          &lt;div class=\"clearfix\"&gt;            &lt;div class=\"comments\"&gt;                      {% jekyll.environment == 'production' %}                                    {{ include disqus.html }}                                 {% else %}                        &lt;h4&gt;Disqus comentários aqui!&lt;/h4&gt;                       {% endif %}                      &lt;/div&gt;            &lt;hr&gt;          &lt;/div&gt;                  &lt;/div&gt;      &lt;/div&gt;  {% endif %}Ele verifica se na página está habilitado a opção de comentários, se verdadeiro ele verifica se o jekyll está em ambiente de produção (quando ele está disponível na Internet), caso também seja verdadeiro ele inclui nessa parte da página o arquivo disqus.html. Caso o site esteja em modo de desenvolvimento irá mostrar somente uma mensagem informando onde aparecerão os comentários.3. Permitir comentários no postE por último basta ativar os comentários no post, em cada post você deve inserir comments: true:---layout: postcomments: true(...)---4. Moderar os comentáriosPronto, após isso basta visitar a seção de moderar comentários do Disqus e acompanhar os comentários em cada página.",
        "url": "/tecnologia/2018/04/01/adicionando-disqus-ao-jekyll.html",
        "date": "01 Apr 2018"
      }

      "tecnologia-2018-03-28-ola-github-pages-html": {
        "title": "Olá, Github pages",
        "author": "Grupo SEO",
        "categories": "[&quot;Tecnologia&quot;]",
        "tags": "[&quot;github&quot;, &quot;github pages&quot;, &quot;jekyll&quot;, &quot;hospedagem&quot;]",
        "content": "O Github Pages é um serviço para hospedagem de páginas estáticas criado pelo Github. Você pode criar e publicar no Github Pages páginas de seu projeto pessoal ou de sua organização diretamente de um repositório do Github, basta ter uma conta no Github.O Github é uma plataforma gratuita de código aberto mundialmente utilizada que permite aos desenvolvedores hospedagem, revisão de códigos-fonte, controle de versão usando o Git, gerenciamento de projetos e construção de softwares em equipe.Para se criar páginas no github não precisa ter conhecimento avançado sobre a ferramenta, visto que o github disponibiliza um gerador automático que gera o conteúdo  a partir de uma sintaxe bem simples. Porém, caso queira algo mais elaborado você precisa ter conhecimentos na ferramenta Git, Github, HTML, CSS e Jekyll que foram as ferramentas utilizadas para a criação deste site.O template utilizado para a criação desse site foi o Resume um elegante tema para currículo e seu código-fonte é disponibilizado gratuitamente pelo próprio autor, além disso adaptei códigos do tema Clean Blog para a área do blog e publicações, tema que também é livre para uso.",
        "url": "/tecnologia/2018/03/28/ola-github-pages.html",
        "date": "28 Mar 2018"
      }

      "tecnologia-2018-03-14-suite-de-aplicativos-do-google-html": {
        "title": "Suíte de aplicativos do Google",
        "author": "Grupo SEO",
        "categories": "[&quot;Tecnologia&quot;]",
        "tags": "[&quot;aplicativos&quot;, &quot;tutorial&quot;, &quot;Google&quot;, &quot;cloud&quot;, &quot;search&quot;, &quot;documentos&quot;, &quot;planilhas&quot;, &quot;agenda&quot;, &quot;drive&quot;, &quot;formularios&quot;, &quot;keep&quot;]",
        "content": "A Google é uma gigante da Internet que possui vários produtos disponíveis de forma gratuitas e pagas para pessoas e empresas.Uma dessas ferramentas é a G Suíte que é um conjunto de aplicativos online para produtividade da Google. O objetivo da G Suite é ter tudo o que você precisa em um só lugar, a qualquer hora e facilitar o trabalho em equipe. Você pode acessar de um celular, computador, tablet, smart TV e etc..A G Suite é, obviamente, um produto voltado para empresas que oferecem suporte, email personalizado entre outros itens nos planos pagos. Entretanto, felizmente, a Google fornece versões gratuitas de suas aplicações, além do Gmail bastante utilizado e que todas as pessoas que possuem um celular android utilizam uma conta desse serviço, alguns dos principais serviços da G Suíte são:  Agenda  Drive  Google Cloud Search  Google Docs, Planilhas e Apresentações  Formulários Google  Keep1. AgendaA Agenda, como o próprio nome já diz, permite você agendar reuniões, datas comemorativas, a agenda já identifica automáticamente feriados nacionais e aniversários de seus contatos de email.2. DriveA Drive permite o armazenamento na nuvem de arquivos, podendo ser compartilhados com segurança, uma ótima alternativa aos pen-drives.3. Google Cloud SearchPesquisa avançada, a Google como uma gigante da busca, aplica sua expertise também na sua suíte de aplicativos permitindo que você faça pesquisa de arquivos em toda a suíte, uma pesquisa inteligente que identifica suas preferências, histórico de pesquisa para prever o que você está querendo buscar.4. Google Docs, Planilhas e ApresentaçõesO criador de documentos, planilhas e apresentações da Google é uma alternativa interessante para quem busca um editor de texto, um gerenciador de planilhas ou montar uma apresentação de forma simples, rápida e bonita e que possui funcionalidades parecidas com outros editores bastantes utilizados no mercado. Com salvamento automático e a possibilidade de comentar, bate-papo e edição em equipe, em tempo real. Além disso, a ferramenta oferece compatibilidade com os principais tipos de arquivos. Porém, é necessário um certo cuidado, recomendo sempre conferir principalmente quando utilizar marcadores, estilos, obviamente nem tudo é 100% compatível.5. Formulários GoogleO criador de formulário é uma ótima opção para quem buscar criar um simples questionário para, por exemplo, trabalhos acadêmicos e/ou pesquisas de mercado, em poucos cliques você cria, personaliza e disponibiliza a pesquisa tendo a possibilidade de receber alertas a cada nova resposta recebida. Você pode visualizar e analisar por meio de gráficos e utilizando o Planilhas Google as respostas obtidas.6. KeepO Keep é um bloco de notas que permite inserir links, imagens, áudios, alertas, check-list e assim como as outras ferramentas, permite compartilhar e editar em conjuntos com seus amigos de forma bem simples e fácil de usar.Além da G Suíte, a Google possui outros serviços que facilitam a vida, sobretudo de pequenas empresa na Internet, uma delas é o Google Analytics que é uma ferramenta que permite medir vendas e conversões, entender o comportamento do usuário em seu site, duração de tempo que permanece em cada página e no seu site, como chegaram e o que você pode fazer para que retornem e etc.",
        "url": "/tecnologia/2018/03/14/suite-de-aplicativos-do-google.html",
        "date": "14 Mar 2018"
      }
