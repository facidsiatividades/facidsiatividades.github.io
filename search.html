---
layout: default
title: "Pesquisar"
description: "Pesquise os posts, autores, categorias e tags."
permalink: "/pesquisar/"
---

<!-- Pesquisar Section -->
<!-- Main Content -->
    <div class="row">
      <div class="container">
       <section class="resume-section p-3 p-lg-5 d-flex d-column" id="blog">
        <div class="my-auto">
          <h1 class="mb-0">{{site.firstname}}
            <span class="text-primary">{{site.lastname}}</span>
          </h1>
          <div class="subheading mb-5">{{site.my_location}} Â·
            <a href="mailto:{{site.email}}" title="{{site.email}}">{{site.email}}</a>
          </div>

          <div class="mb-5">
            {% include search.html %}
          </div>   

          <ul class="list-inline list-social-icons mb-0">
            {% include contact.html %}
          </ul>

        </div>
      </section>
    </div>
  </div>


  <div class="row" id="search">
    <div class="col-lg-8 col-md-10 mx-auto">

      <div class="post-preview" id="resultados">
      <!-- pesquisa resultados -->
      </div>

      <!-- end post -->
      </div>
    </div>

<hr>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}",
        "tags": "{{ post.tags | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "date": "{{post.date | xml_escape | date: "%d %b %Y"}}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{'/vendor/search/lunr.min.js' | prepend: site.baseurl }}"></script>
<script src="{{'/vendor/search/search.js' | prepend: site.baseurl }}"></script>
